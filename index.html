<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d073802e60.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-left">
            <li><a href="#">Gmail</a></li>

        </ul>
    </nav>
    <div class="logo">
        <div class="img-pos">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
    </div>
    <div class="form">
        <div class="form-cont">
            <div class="search-bar">
                <div class="search-into">
                    <div class="search-logo"><i class="fas fa-search"></i></div>
                    <div class="search-info">
                        <div class="input-info"></div>

                        <div class="mic-into">
                            <i class="fas fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
        <div class="form-btn">
            <div class="btn-flex">
                <input class="submit" type="submit" value="Google Search">
                <input class="submit" type="submit" value="I'm Feeling Lucky">
            </div>
        </div>
        </div>
        <div class="language">
            <p>Google offered in: <a href="#">Español (Latinoamérica)</a></p>
        </div>
    </div>
    
    <footer>
        <div class="left">    
            <ul class="footer-left list">
                <li class="footer-link"><a href="#">About</a></li>

                <li class="footer-link"><a href="#">Business</a></li>
                <li class="footer-link"><a href="#">How Search Works</a></li>
            </ul>

        <div class="right">    
            <ul class="footer-right" list>
                <li class="footer-link"><a href="#">Privacy</a></li>
                <li class="footer-link"><a href="#">Terms</a></li>
